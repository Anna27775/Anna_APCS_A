<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Table</title>
        <style>
            table{
                border:1px solid black;
                border-collapse: collapse

            }

            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>  Ocean. </th>
                <th>  Average Depth </th>
                <th>  Maximum Depth </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280M</td>
                    <td>10,911M</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646M</td>
                    <td>8,486M</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>2,504M</td>
                    <td>9,783M</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
