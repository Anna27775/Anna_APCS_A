<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>List</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li> First item</li>
            <li> Second Item</li>
            <li> Third Item</li>
        </ul>
        An Ordered List:
        <ol>
            <li> First item</li>
            <li> Second Item</li>
            <li> Third Item</li>
        </ol>
    </body>
</html>
